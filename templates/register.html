<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>
    {% if msg %}
        <h3>{{ msg }}</h3>
    {% endif %}
    <form action="/register" method="post">
        <input type="text" name="username" id="username" placeholder="Username" autofocus autocomplete="off">
        <input type="text" name="name" id="name" placeholder="Full Name" autocomplete="off">
        <input type="text" name="email" id="email" placeholder="Email" autocomplete="off">
        <input type="password" name="password" id="password" placeholder="Password" autocomplete="off">
        <input type="password" name="confirm" id="confirm" placeholder="Confirm Password" autocomplete="off">
        <button type="submit">Register</button>
    </form>
</body>

</html>
